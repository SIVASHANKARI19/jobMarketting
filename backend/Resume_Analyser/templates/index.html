<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Analyser</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      textarea { width: 100%; height: 200px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      pre { background: #111; color: #0f0; padding: 16px; overflow: auto; border-radius: 8px; }
      .error { color: #b00020; margin: 12px 0; }
      .row { display: grid; gap: 12px; max-width: 820px; }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>Resume Analyser</h1>
    <p class="muted">Upload a PDF and paste jobs JSON (array or {"jobs_applied": [...]})</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form class="row" method="post" enctype="multipart/form-data">
      <div class="card">
        <label>Resume PDF</label><br />
        <input type="file" name="resume_pdf" accept="application/pdf" required />
      </div>

      <div class="card">
        <label>Jobs JSON</label>
        <textarea name="jobs_json" placeholder='[
  {"job_id": "JOB1", "job_title": "Business Analyst", "required_skills": [
    {"skill": "Excel", "level": "Intermediate"}
  ]}
]'></textarea>
      </div>

      <div>
        <button type="submit">Analyse</button>
      </div>
    </form>

    {% if result_json %}
      <h2>Result</h2>
      <pre>{{ result_json }}</pre>
    {% endif %}
  </body>
</html>
